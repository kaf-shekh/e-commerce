<div class=" card">
  <div class="card-body">
    <div class="text-center">
      <button class="btn btn-dark" [routerLink]="['/add']">Add Prouct</button>
    </div>
    <div class="text-danger" *ngIf="this.error">{{error}}</div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td><button class="btn btn-secondary btn-sm" [routerLink]="['/edit/product/'+ product.id]"
                routerLinkActive="router-link-active">Modify</button></td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button></td>
        </tbody>
      </table>
    </div>
  </div>
</div>
